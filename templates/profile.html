profile.html{% load bootstrap3 %}

<!DOCTYPE html>
<html>
  <head>
    <title>PURF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% bootstrap_css %}
    <style>
         body {padding-top: 50px;}

         /*https://stackoverflow.com/questions/13810059/bootstrap-simple-form-checkbox-grids*/
         h4 {
    clear: both;
}

.control-group { 
    margin-bottom: 20px;
    margin-left: 20px;
}

.checkbox-columns {
    -moz-column-count: 4;
    -moz-column-gap: 20px;
    -webkit-column-count: 4;
    -webkit-column-gap: 20px;
    column-count: 4;
    column-gap: 20px;
}
    </style>


    <!-- Some bootstrap tut thing... -->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   
 <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Princeton Undergraduate Research Finder</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#about">Account</a></li>
          <li><a href="#contact">Logout</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>

  <div class="container-fluid" style="background-color: #DB7332;">
    <div class="container">
      <div class="row">
          <div align="center">
            <!-- Make the following text responsive to major? -->
            <h1>PROFILLELELELEL PAGEGEGE</h1>
            <img src="https://fbcdn-sphotos-b-a.akamaihd.net/hphotos-ak-frc1/t1.0-9/1964957_10203321624945893_1507530097_n.jpg"/>
            <p class="lead">LOL PROFILE PAGE
              <br>(PS. Sorry I'm ugly, just trying to look cool....:D)</p>
            <form class="form-search">
               <div class="input-append">
                   <input type="search" class="span2 search-query" style="border-radius: 0px; width:700px" placeholder="                                       Search for Professors, Departments or Research Areas here"/>
               </div>
            </form>
          </div>
      </div>
    </div>
  </div>

  <div class="container-fluid" style="background-color: #EEEEEE;">
    <div class="container">
      <div class="row" style="padding: 10px 0">
        <div class="profile col-md-2">
          <img src="http://lorempixel.com/50/50/people"/>
        </div>
        <div class="name col-md-5">
          Ira Banks
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  {% bootstrap_javascript %}

  </body>
</html>
