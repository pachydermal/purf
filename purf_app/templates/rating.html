{% extends "base.html" %}

{% block content %}
<div class ="col-md-9 column col-md-offset-3">
	<h1>Professor Feedback</h1>
		<form action="/rating/" method="post" >{% csrf_token %}
			{% for field in rForm %}
				<div>
					<label for="{{ field.label }}">{{ field.label_tag }}
					{% if field.field.required %}<span class="special_class">*</span>{% endif %}</label>
					{{ field }}
				</div>
			{% endfor %}
					
			<input type="submit" name="rating" value="Submit Feedback" />
		</form>
</div>

{% endblock %}
